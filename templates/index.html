<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Training Game</title>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        button {
            padding: 10px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Cyber Security Training Game</h1>
    <button id="add-firewall">Add Firewall</button>
    <button id="monitor-logs">Monitor Logs</button>
    <div id="messages"></div>

    <script>
        const socket = io(); // Initialize SocketIO

        // Example: Send an action to the server
        document.getElementById('add-firewall').onclick = () => {
            fetch('/action', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ action: 'add-firewall' })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('messages').innerHTML += `<p>${data.message}</p>`;
            });
        };

        // Real-time updates from the server
        socket.on('state_update', (data) => {
            document.getElementById('messages').innerHTML += `<p>State updated: ${JSON.stringify(data)}</p>`;
        });
    </script>
</body>
</html>
